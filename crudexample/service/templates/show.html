<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Service Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Service ID</th>  
        <th>Service Name</th>  
        <th>Service Contact</th>  
        <th>Service Deksripsi Keluhan</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for Service in Services %}  
    <tr>  
        <td>{{ Service.eid }}</td>  
        <td>{{ Service.ename }}</td>  
        <td>{{ Service.econtact }}</td>  
        <td>{{ Service.edeksripsi_keluhan }}</td>  
        <td>  
            <a href="/edit/{{ Service.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ Service.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
